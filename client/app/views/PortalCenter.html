<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">

	<div ng-repeat="app in data" class="{{app.cssClass}}">
		<h1>{{app.displayName}}</h1>
			<ul>
				<div ng-repeat="ch in app.channels">
					<form ng-submit="sendMessage(app, ch)" method="post">
						<div class="row">
							<div class="col-lg-2">
								<div class="input-group">
									<span class="input-group-btn">
										<button class="btn btn-default btn-danger" type="button">{{ch.displayName}}</button>
									</span>
								</div>
							</div>
							<div class="col-lg-5">
								<div class="input-group">
									<span class="input-group-addon" id="sizing-addon1">Alert:</span>
									<input type="text" ng-model="ch.alert" class="form-control" placeholder="alert" aria-describedby="sizing-addon1">
								</div>
							</div>
							<div class="col-lg-5">
								<div class="input-group">
									<span class="input-group-addon" id="sizing-addon1">Message:</span>
									<input type="text" ng-model="ch.message" class="form-control" placeholder="message" aria-describedby="sizing-addon1">
									<span class="input-group-btn">
										<button class="btn btn-default btn-danger submit" type="submit">Send!</button>
									</span>
								</div>
							</div>
						</div>
					</form>
					<br>
				</div>
			</ul>
	</div>
</div>
