<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	社区
	<div>
		<carousel interval="myInterval">
		<slide ng-repeat="slide in slides" active="slide.active">
		<img ng-src="{{slide.image}}" style="margin:auto;">
		<div class="carousel-caption">
			<h4>Slide {{$index}}</h4>
			<p>{{slide.text}}</p>
			<a href="#action" class="glyphicon glyphicon-chevron-down"> <i class="icon-arrow-down"></i></a>
		</div>
		</slide>
		</carousel>
	</div>
	<div masonry>
		<div class="masonry-brick" ng-repeat="item in items">
			<div class="{{item.style}} box" ng-click="" >
					<div class="boxxx">
						{{item.title}}xxxxxxxxxxxxxxxx12345678901234567890123456789xxxx
					</div>
				<img ng-src="{{item.image}}" class="box" >
				</img>
				<div ng-bind-html="item.content.extended"></div>


			</div>
		</div>
	</div>
</div>

				<div class="hidden">
					You can use the overflow property when you want to have better control of the layout. The default value is visible.
				</div>
