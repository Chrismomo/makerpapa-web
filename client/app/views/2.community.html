<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	社区
	<div style="height: 305px">
		<carousel interval="myInterval">
		<slide ng-repeat="slide in slides" active="slide.active">
		<img ng-src="{{slide.image}}" style="margin:auto;">
		<div class="carousel-caption">
			<h4>Slide {{$index}}</h4>
			<p>{{slide.text}}</p>
			<a href="#action" class="glyphicon glyphicon-chevron-down"> <i class="icon-arrow-down"></i></a>
		</div>
		</slide>
		</carousel>
	</div>
	<div masonry>
		<div class="masonry-brick" ng-repeat="item in items">
			<div class="big-ban {{item.style}} box">
				<div>
					<h4>{{item.title}}</h4>
				</div>
				<img src="{{item.image}}" height="100" width="100">
				<div ng-bind-html="item.content.extended"></div>
			</div>
		</div>
	</div>
</div>
